        <div class="divBorder">
          <h3>Water Intake</h3>
            <div>
              <input type="image" src="img/water.png" id="water-one"></input>
              <input type="image" src="img/water3x.png" id="water-three"></input>
              <input type="image" src="img/water5x.png" id="water-five"></input>
            </div>
            <p id="waterFromStorage"></p>
            <div id="waterToPage">
            </div>
        </div>
        <div class="six columns offset-by-three">
          <h5>Water</h5>
          <div class="charts" id="water-location">
          </div>

          <h4>Goal</h4>
        </div>
      </div>
      <!-- End Water Intake -->
      <!-- Protein Intake -->
      <div class="four columns">
        <div class="divBorder">
          <h3>Protein Intake</h3>
          <div>
            <input type="image" src="img/protein.png" id="protein-one"></input>

          </div>
        </div>
        <div class="six columns offset-by-three">
          <h5>Protein</h5>
          <div class="charts" id="protein-location">
          </div>
          <h4>You</h4>
          <h4>Goal</h4>
        </div>
      </div>
      <!-- End Protein Intake -->
      <!-- Exercise -->
      <div class="four columns">
        <div class="divBorder">
          <h3>Exercise</h3>
          <div>
            <input type="image" src="img/exercise.png" id="exercise-one"></input>
            <input type="image" src="img/exercise3x.png" id="exercise-three"></input>
            <input type="image" src="img/exercise5x.png" id="exercise-five" name="exerciseInput" value="0"></input>
          </div>
          <p id ="exerciseFromStorage"></p>
          <div id="exerciseToPage">
          </div>
        </div>
        <div class="six columns offset-by-three">
          <h5>Exercise</h5>
          <div class="charts" id="exercise-location">
          </div>
          <h4>You</h4>
          <h4>Goal</h4>
