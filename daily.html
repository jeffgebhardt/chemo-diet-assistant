  <div class="container">
    <header>
        <div class="row">
          <div class="three columns">
            <h5 id="helloMessage"></h5>
            <a href="register.html"><button>Sign Out</button></a>
          </div>
          <div class="six columns">
            <img src="img/logoTest.png"/>

    <div class="row">
      <div class="twelve columns offset-by-4">
        <hr>
      </div>
    </div>
      <!-- Water Intake, Protein Intake and Exercise -->
    <div class="row">
      <!-- Water Intake -->
      <div class="four columns">
        <div class="divBorder">
          <h3>Water Intake</h3>
            <div>
              <button id="waterButton">Drank One Glass</button>
            </div>
            <p id="waterFromStorage"></p>
            <div id="waterToPage">
            </div>
        </div>
          <div class="six columns offset-by-three">
            <h5>Water</h5>
            <div class="charts" id="water-location">
            </div>
            <h4>You</h4>
            <h4>Goal</h4>
          </div>
      </div>
      <!-- End Water Intake -->
      <!-- Protein Intake -->
      <div class="four columns">
        <div class="divBorder">
          <h3>Protein Intake</h3>
        <div>
          <button type="submit" id="proteinButton">Grams of Protein</button>
          <input id="proteinInput" type="number" name="proteinInput" required/>
        </div>
        <p id="proteinFromStorage"></p>
        <div id="proteinToPage">
        </div>
      </div>
      <!-- <div class="four columns"> -->
      <div class="six columns offset-by-three">
      <h5>Protein</h5>
      <div class="charts" id="protein-location">
      </div>
      <h4>You</h4>
      <h4>Goal</h4>
    </div>
    <!-- </div> -->
      </div>
      <!-- End Protein Intake -->
      <!-- Exercise -->
      <div class="four columns">
        <div class="divBorder">
          <h3>Exercise</h3>
          <div>
            <button id="exerciseButton">Walked This Many Minutes</button>
            <input id="exerciseInput" type="number" name="exerciseInput"/>
          </div>
          <p id ="exerciseFromStorage"></p>
          <div id="exerciseToPage">
          </div>
        </div>
        <!-- <div class="four columns"> -->
      <div class="six columns offset-by-three">
      <h5>Exercise</h5>
      <div class="charts" id="exercise-location">
      </div>
      <h4>You</h4>
      <h4>Goal</h4>
    </div>
    <!-- </div> -->
      </div>
      <!-- End Exercise -->
    </div>
    <!-- End Water Intake, Protein Intake and Exercise -->
